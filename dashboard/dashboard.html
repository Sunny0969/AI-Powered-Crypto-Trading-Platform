    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/cursor.js"></script>

    <script>
      function toggleSidebar() {
        var sidebar = document.getElementById("sm-sidebar");
        var burgerMenu = document.querySelector(".burger-menu");

        if (sidebar.style.left === "0px") {
          sidebar.style.left = "-40%";
          burgerMenu.innerHTML = "&#9776;";
        } else {
          sidebar.style.left = "0px";
        }
      }
      const mainBox = document.querySelector(".main-box");
      for (let i = 0; i < 240; i++) {
        let subBox = document.createElement("div");
        subBox.classList.add("sub-box");
        if (i < 1) {
          subBox.innerHTML = "BTC/USD 174";
        }
        mainBox.appendChild(subBox);
      }

      function createParticles() {
        const containers = document.querySelectorAll(".particles");
        containers.forEach((container) => {
          let moveDirection = container.style.left === "150px" ? -100 : 100;
          for (let i = 0; i < 20; i++) {
            let particle = document.createElement("div");
            particle.classList.add("particle");
            container.appendChild(particle);

            gsap.set(particle, {
              x: Math.random() * 200 - 100,
              y: Math.random() * 100 - 80,
              opacity: Math.random(),
            });

            gsap.to(particle, {
              x: `+=${moveDirection}`,
              opacity: 0,
              duration: Math.random() * 1.5 + 0.3,
              repeat: -1,
              yoyo: false,
              ease: "power1.out",
              delay: Math.random() * 1,
            });
          }
        });
      }
      createParticles();
    </script>
