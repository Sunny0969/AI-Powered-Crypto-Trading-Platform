<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitBance AI</title>
    <link rel="shortcut icon" href="/images/fav.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/images/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="auth.css" />
    <link rel="stylesheet" href="/cursor.css" />
    <link rel="stylesheet" href="/networkanimation.css" />
  </head>
  <body>
    <div class="mouse-move-big"></div>
    <div class="mouse-move-sm"></div>
    <div class="wrapper">
      <form action="profile.html" class="form">
        <img src="/images/logo.svg" alt="" class="logo" />
        <p class="main-heading" style="font-size: 23px">Welcome to BITBANCE</p>
        <div class="text-disabled">Email/Phone Number</div>
        <input type="text" placeholder="Email/Phone" class="input-field" />
        <input type="text" placeholder="Password" class="input-field" />
        <p class="text-disabled" style="margin-top: 10px">
          By Creating an account I agree to Bitbance's Terms of Service and
          Privacy Policy
        </p>
        <button class="btn-main" style="margin-top: 10px">Sign Up</button>
        <p class="text-center" style="font-size: 20px; margin-top: 33px">Or</p>
        <button class="btn-main" style="margin-top: 23px">
          Continue With Google
        </button>
        <button class="btn-main" style="margin-top: 10px">
          Continue With Apple
        </button>
      </form>
      <p class="text-center" style="margin-top: 30px">
        <a href="login.html">Sign up as an entity or login</a>
      </p>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/cursor.js"></script>
    <script src="/networkAnimation.js"></script>
  </body>
</html>
