<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dashboard/profle.css" />
    <link rel="stylesheet" href="/dashboard/profile-responsive.css" />
    <link rel="shortcut icon" href="/images/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="/cursor.css" />
    <link rel="stylesheet" href="/networkanimation.css" />
  </head>
  <body>
    <div class="mouse-move-big"></div>
    <div class="mouse-move-sm"></div>
    <div class="header">
      <img src="/images/logo.svg" alt="" />
      <div class="header-menu-display">
        <div class="header-menu">
          <a href="/dashboard/dashboard.html">
            <button class="btn-main">Trade</button>
          </a>
          <a href="/dashboard/profile.html">
            <button class="btn-main active">Account</button>
          </a>
          <a href="/dashboard/dashboard.html">
            <button class="btn-main">Market</button>
          </a>
          <a href="/dashboard/support.html">
            <button class="btn-main">Support</button>
          </a>
          <a href="/dashboard/new.html">
            <button class="btn-main">News</button>
          </a>
          <a href="/dashboard/wallet.html">
            <button class="btn-main">Wallet</button>
          </a>
          <a href="/dashboard/trade.html">
            <button class="btn-main">Trades</button>
          </a>
        </div>
      </div>
      <div></div>
    </div>
    <div class="main">
      <aside>
        <div class="sidebar">
          <div class="line"></div>
          <a href="/dashboard/dashboard.html"
            ><button class="btn-main">Trade</button>
          </a>
          <a href="/dashboard/profile.html"
            ><button class="btn-main active">Account</button>
          </a>
          <a href="/dashboard/dashboard.html"
            ><button class="btn-main">Market</button>
          </a>
          <a href="/dashboard/support.html"
            ><button class="btn-main">Support</button>
          </a>
          <a href="new.html">
            <button class="btn-main">News</button>
          </a>
          <a href="/dashboard/wallet.html"
            ><button class="btn-main">Wallet</button>
          </a>
          <a href="/dashboard/trade.html"
            ><button class="btn-main">Trades</button>
          </a>
          <a class="logout" href="/dashboard/sign-up.html"> Logout </a>
        </div>
      </aside>
      <div class="burger-menu" onclick="toggleSidebar()">&#9776;</div>

      <div id="sm-sidebar" class="sm-sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#10006;</button>

        <div class="line"></div>
        <a href="/dashboard/dashboard.html"
          ><button class="btn-main">Trade</button></a
        >
        <a href="/dashboard/profile.html"
          ><button class="btn-main active">Account</button></a
        >
        <a href="/dashboard/dashboard.html"
          ><button class="btn-main">Market</button></a
        >
        <a href="/dashboard/support.html"
          ><button class="btn-main">Support</button></a
        >
        <a href="/dashboard/new.html"><button class="btn-main">News</button></a>
        <a href="/dashboard/wallet.html"
          ><button class="btn-main">Wallet</button></a
        >
        <a class="logout" href="/dashboard/sign-up.html"> Logout </a>
      </div>

      <!--  -->
      <div class="container">
        <div class="content-section mb-5">
          <div class="profile-wrapper">
            <div class="user">
              <div class="profile-pic">Profile Pic</div>
              <div>
                <p class="userInfo text-md-left text-center">
                  Email: newtrader@gmail.com
                </p>
                <p class="userInfo text-md-left text-center">
                  User ID: 41567345
                </p>
              </div>
            </div>
            <div class="profile-section">
              <input type="text" placeholder="Nick Name" class="input-field" />
              <input type="text" class="input-field" placeholder="First Name" />
              <input type="text" class="input-field" placeholder="Last Name " />
              <input
                type="text"
                class="text-center input-field"
                placeholder="Date of Birth "
              />
              <input
                type="text"
                class="input-field"
                placeholder="Email"
              /><input
                type="text"
                class="text-center input-field"
                placeholder="Country"
              />
              <button class="btn-main w-100">Save</button>
            </div>
          </div>

          <div class="security-section mt-lg-0 mt-5">
            <h2 class="text-start mt-2">Security</h2>
            <input
              type="password"
              class="input-field mt-3"
              placeholder="Old Password"
            />
            <input
              type="password"
              class="input-field"
              placeholder="New Password"
            />
            <input
              type="password"
              class="input-field"
              placeholder="Confirm Password"
            />
            <button class="btn-main w-100">Change Password</button>
          </div>
        </div>

        <div class="border-t">Bitbance &copy; 2025</div>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        var sidebar = document.getElementById("sm-sidebar");
        var burgerMenu = document.querySelector(".burger-menu");

        if (sidebar.style.left === "0px") {
          sidebar.style.left = "-40%";
          burgerMenu.innerHTML = "&#9776;";
        } else {
          sidebar.style.left = "0px";
        }
      }
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/cursor.js"></script>
    <script src="/networkAnimation.js"></script>
  </body>
</html>
