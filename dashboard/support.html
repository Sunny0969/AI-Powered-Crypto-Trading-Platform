<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/images/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="/networkanimation.css" />
    <link rel="stylesheet" href="/cursor.css" />
    <link rel="stylesheet" href="/dashboard/support.css" />
    <link rel="stylesheet" href="/dashboard/support-responsive.css" />
  </head>

  <body>
    <div class="mouse-move-big"></div>
    <div class="mouse-move-sm"></div>
    <div class="header">
      <img src="/images/logo.svg" alt="" />
      <div class="header-menu">
        <button class="btn-main" id="toggleRequestForm2">My Request</button>
        <button class="btn-main" id="toggleRequestForm">Create Request</button>
        <a href="faq.html">
          <button class="btn-main">FAQs</button>
        </a>
      </div>
      <div></div>
    </div>
    <div class="main">
      <aside>
        <div class="sidebar">
          <div class="line"></div>
          <a href="/dashboard/dashboard.html"
            ><button class="btn-main">Trade</button>
          </a>
          <a href="/dashboard/profile.html"
            ><button class="btn-main">Account</button>
          </a>
          <a href="/dashboard/dashboard.html"
            ><button class="btn-main">Market</button>
          </a>
          <a href="/dashboard/support.html"
            ><button class="btn-main active">Support</button>
          </a>
          <a href="new.html">
            <button class="btn-main">News</button>
          </a>
          <a href="/dashboard/wallet.html"
            ><button class="btn-main">Wallet</button>
          </a>
          <a href="/dashboard/trade.html"
            ><button class="btn-main">Trades</button>
          </a>
          <a class="logout" href="/dashboard/sign-up.html"> Logout </a>
        </div>
      </aside>
      <!--  -->
      <div class="burger-menu" onclick="toggleSidebar()">&#9776;</div>

      <div id="sm-sidebar" class="sm-sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#10006;</button>

        <div class="line"></div>
        <a href="/dashboard/dashboard.html"
          ><button class="btn-main">Trade</button></a
        >
        <a href="/dashboard/profile.html"
          ><button class="btn-main">Account</button></a
        >
        <a href="/dashboard/dashboard.html"
          ><button class="btn-main">Market</button></a
        >
        <a href="/dashboard/support.html"
          ><button class="btn-main active">Support</button></a
        >
        <a href="/dashboard/new.html"><button class="btn-main">News</button></a>
        <a href="/dashboard/wallet.html"
          ><button class="btn-main">Wallet</button></a
        >
        <a href="/dashboard/trade.html"
          ><button class="btn-main">Trades</button>
        </a>
        <a class="logout" href="/dashboard/sign-up.html"> Logout </a>
      </div>

      <!--  -->
      <div class="container">
        <div class="content-section" style="min-height: 100vh !important">
          <div class="main-content">
            <h4 class="text-center">You don't have any open request</h4>
            <p>
              If Your have any open request you might <br />
              find answer in our FAQ section
            </p>
            <button class="btn-main" id="toggleRequestFormBtn">
              Create Request
            </button>
          </div>
          <div class="request-form" style="transform: none" id="requestForm">
            <div class="input-section">
              <label for="message">Your message...</label>
              <textarea id="message" placeholder=""></textarea>
            </div>
            <div class="buttons">
              <button class="btn-main-2 py-5">Upload documents</button>
              <button class="btn-main-2 h-short py-3">
                Confirm & send request
              </button>
            </div>
          </div>

          <div
            class="request-form"
            style="position: absolute; display: none"
            id="requestForm2"
          ></div>
        </div>
        <div class="border-t mb-5">Bitbance &copy; 2025</div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/cursor.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("requestForm").style.display = "none";
      });

      document
        .getElementById("toggleRequestForm")
        .addEventListener("click", function () {
          const requestForm2 = document.getElementById("requestForm2");
          requestForm2.style.display = "none";
          const requestForm = document.getElementById("requestForm");
          requestForm.style.display =
            requestForm.style.display === "none" ? "block" : "none";
        });
      document
        .getElementById("toggleRequestFormBtn")
        .addEventListener("click", function () {
          const requestForm2 = document.getElementById("requestForm2");
          requestForm2.style.display = "none";
          const requestForm = document.getElementById("requestForm");
          requestForm.style.display =
            requestForm.style.display === "none" ? "block" : "none";
        });

      document
        .getElementById("toggleRequestForm2")
        .addEventListener("click", function () {
          const requestForm = document.getElementById("requestForm");
          requestForm.style.display = "none";
          const requestForm2 = document.getElementById("requestForm2");
          requestForm2.style.display =
            requestForm2.style.display === "none" ? "block" : "none";
        });

      function toggleSidebar() {
        var sidebar = document.getElementById("sm-sidebar");
        var burgerMenu = document.querySelector(".burger-menu");

        if (sidebar.style.left === "0px") {
          sidebar.style.left = "-40%";
          burgerMenu.innerHTML = "&#9776;";
        } else {
          sidebar.style.left = "0px";
        }
      }
    </script>
  </body>
  <script src="/networkAnimation.js"></script>
</html>
